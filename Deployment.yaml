apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: rohanmaharjan100/test:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

